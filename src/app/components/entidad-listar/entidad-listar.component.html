<h2>Lista de Entidades</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>NIT</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entidad of entidades">
      <td>{{ entidad.id }}</td>
      <td>{{ entidad.nit }}</td>
      <td>{{ entidad.nombre }}</td>
    </tr>
  </tbody>
</table>
